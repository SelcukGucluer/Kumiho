<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Untitled Document</title>
		<script src="Kumiho.js"></script>
	</head>

	<body>

		<canvas id="myCanvas" width="500" height="500" > </canvas>

		<script>
		

var k = new Kumiho("myCanvas");

var mygame = {

	init: function($Scope){

		$Scope.leftRacket =k.Regtengel({X:0, Y:0, width:15, height:70, Speed:Kumiho.random(40,100) })
		$Scope.rightRacket =k.Regtengel({X:400, Y:0, width:15, height:70, Speed:Kumiho.random(40,100) })
		
		$Scope.Rackets = new SpriteCollaction();
		$Scope.Rackets.add($Scope.rightRacket);
		$Scope.Rackets.add($Scope.leftRacket);
		
		$Scope.boll =k.Circle({X:381, Y:40, r:20, Speed:2 });
		
		$Scope.Rackets.Collision().circleRect.each($Scope.boll,function(s){
		
			alert(s.x)
		
		});
		
	},

	update: function($Scope){
	

		

	},

	draw: function($Scope){
	
		$Scope.boll.draw();
		$Scope.Rackets.draw();
	}

}

k.run(mygame);




</script>

</body>
</html>
