<body>

<canvas id="myCanvas" width="600" height="600" ></canvas>


<script>

 c=document.getElementById("myCanvas");
 ctx=c.getContext("2d");   

    
var myGame = {

	Canvas:c,
	Context:ctx,

	Init: function()
	{
		
        aCollection = Kumiho.SpriteCollaction();
			
		for (i = 0; i < 30; i++) { 
			aCollection.Add(Kumiho.Rectangle({X:Kumiho.Random(570,1),Y:Kumiho.Random(570,1),width:25,height:25}));
		}
	
		
		runImage = new Image();	
		runImage.src = "sheet.png";

		BgImage = new Image();	
		BgImage.src = "Back_ggi_hellsforest.png";

	},

	Update: function()
	{	

		aCollection.EachWhitIndex(function(Sprite,i){

			var list = aCollection.Collision.InCollaction(Sprite);
				
			for (var z = 0; z < list.length ; z++) { 
				list[z].Color = "red";
			}

		});	
        
 	},
	
	Draw: function()
	{      
        
		aCollection.Draw();
 
	}
    
	
};
    

Kumiho.Run(myGame);


</script>



</body>
</html>
