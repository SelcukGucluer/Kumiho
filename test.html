<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
  <script type="text/javascript" src="Kumiho.js"></script>
</head>

<body>

<canvas id="myCanvas" width="600" height="600" style = "background-color: rgba(158, 167, 184, 0.2);" ></canvas>


<script>

 c=document.getElementById("myCanvas");
 ctx=c.getContext("2d");   

    
var myGame = {

	Canvas:c,
	Context:ctx,

	Init: function()
	{
        SpriteArray=[];
        
       a =  Kumiho.Sprite({Speed:Kumiho.Random(100,1),width:100,height:45,X:Kumiho.Random(500,1),Y:Kumiho.Random(500,1)});
       
        
         for ( i = 0; i < 10 ; i++) {
            SpriteArray[i] =  Kumiho.Sprite({Speed:Kumiho.Random(100,1),width:100,height:45,X:Kumiho.Random(500,1),Y:Kumiho.Random(500,1)});  
        };	
		
		skor = Kumiho.Text({message:"selam millet",X:30,Y:30,font:"50px Arial"});

	},

	Update: function()
	{


        if(Kumiho.Controls.keyPressed[40])
        {   

            SpriteArray[6].Y = SpriteArray[6].Y + 10;
        }
        
        if(Kumiho.Controls.keyPressed[38])
        {    

            SpriteArray[6].Y =  SpriteArray[6].Y - 10;
        }
        
        if(Kumiho.Controls.keyPressed[39])
        {   

            SpriteArray[6].X = SpriteArray[6].X + 10;
        }
        
        if(Kumiho.Controls.keyPressed[37])
        {    
            SpriteArray[6].X =  SpriteArray[6].X - 10;
        }
        
        
        if(Kumiho.CheckTwoGameObjectsCollision(SpriteArray[6],SpriteArray[7]))
        {
            SpriteArray[6].Color  ="#FF0000";
        }
        else{SpriteArray[6].Color  ="#FFA000";}
        
        
        if(Kumiho.CheckCollisionInCollaction(a,SpriteArray))
          {
            a.Color  ="#FF0000";
        }
        else{a.Color  ="#FFA000";}
        
        
        if(Kumiho.Controls.MouseClick)
       {
           a.Color  ="#FF0000";
       }
	   
	   
        
        
	},
	
	Draw: function()
	{      
        a.Draw();
       
		for ( i = 0; i < 10 ; i++) {
            SpriteArray[i].Draw();  
        };
    
        
        skor.Draw();
        
	}
    
    
	
};
    

      
    

Kumiho.Run(myGame);


</script>



</body>
</html>
