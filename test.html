<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
  <script type="text/javascript" src="Kumiho.js"></script>
</head>

<body>

<canvas id="myCanvas" width="400" height="400" style = "background-color: rgba(158, 167, 184, 0.2);" ></canvas>


<script>

 c=document.getElementById("myCanvas");
 ctx=c.getContext("2d");   

    
var myGame = {

	Canvas:c,
	Context:ctx,

	Init: function()
	{
		
		skor = Kumiho.Text({X:10,Y:50,font:"40px Arial",message: "adasadassad"});
        
        a= Kumiho.Rectangle({X:200,Y:200,width:50,height:50})
        
         sprites = [];
            
        
		runImage = new Image();	
		runImage.src = "sheet.png";

	
        
         for(i = 0;i< 5;i++)
        {
		var Asprite = Kumiho.AnimatedSprite({X:Kumiho.Random(300,1),Y:Kumiho.Random(300,1),Speed:70});
            
            sprites.push(Asprite);
            
		var AnAnimation = Kumiho.Animate({width: 61,height: 61,image: runImage,numberOfFrames: 8,ticksPerSec: 9,Loop:true, Index: 0});
           	var AnAnimation2 = Kumiho.Animate({width: 61,height: 61,image: runImage,numberOfFrames: 8,ticksPerSec: 9,Loop:true, Index: 1});
		var AnAnimation3 = Kumiho.Animate({width: 61,height: 61,image: runImage,numberOfFrames: 9,ticksPerSec: 6,Loop:true, Index: 2});
            
            sprites[i].AddAnimation(AnAnimation);
            sprites[i].AddAnimation(AnAnimation2);
	    sprites[i].AddAnimation(AnAnimation3);
        }
        
	},

	Update: function()
	{	
	   
         sprites[3].X = sprites[3].X + sprites[3].Speed * Kumiho.delta;
	 sprites[4].CurrentAnimation=2;
		
        
 	},
	
	Draw: function()
	{      
        skor.Draw();
        a.Draw();
       
       
         for(i = 0;i< 5;i++)
        {
           sprites[i].update();
           sprites[i].Draw();
        }
        
	}
    
	
};
    

      
    

Kumiho.Run(myGame);


</script>



</body>
</html>
