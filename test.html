<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
  <script type="text/javascript" src="Kumiho.js"></script>
</head>

<body>

<canvas id="myCanvas" width="800" height="800" style = "background-color: rgba(158, 167, 184, 0.2);" ></canvas>


<script>

 c=document.getElementById("myCanvas");
 ctx=c.getContext("2d");   

    
var myGame = {

	Canvas:c,
	Context:ctx,

	Init: function()
	{
		
		skor = Kumiho.Text({message:"selam millet",X:10,Y:50,font:"40px Arial"});
        
        	a= Kumiho.Rectangle({X:200,Y:200,width:50,height:50})
        
         	sprites = [];
     
		coinImage = new Image();	
		coinImage.src = "coin-sprite-animation.png";
        
        
         for(i = 0;i< 10;i++)
        {
            sprites.push(Kumiho.AnimatedSprite({X:Kumiho.Random(700,1),Y:Kumiho.Random(700,1)}));
            sprites[i].AddAnimation(Kumiho.Animate({width: 1000,height: 100,image: coinImage,numberOfFrames: 10,ticksPerSec: 200,}));
        }
        
	},

	Update: function()
	{	
			
	
 	},
	
	Draw: function()
	{      
        	skor.Draw();
        	a.Draw();
       
       
         	for(i = 0;i< 10;i++)
        	{
           		sprites[i].update();
           		sprites[i].Draw();
        	}
        
	}
    
    
	
};
    

Kumiho.Run(myGame);


</script>



</body>
</html>
