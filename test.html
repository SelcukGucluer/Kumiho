<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
  <script type="text/javascript" src="Kumiho.js"></script>
</head>

<body>

<canvas id="myCanvas" width="600" height="600" style = "background-color: rgba(158, 167, 184, 0.2);" ></canvas>


<script>

 c=document.getElementById("myCanvas");
 ctx=c.getContext("2d");   

    
var myGame = {

	Canvas:c,
	Context:ctx,

	Init: function()
	{
     
        
       a =  Kumiho.Sprite({Speed:Kumiho.Random(100,1),width:100,height:45,X:Kumiho.Random(500,1),Y:Kumiho.Random(500,1)});
        
       mycollaction = Kumiho.SpriteCollection();
        
         for ( i = 0; i < 10 ; i++) {
           mycollaction.Add( Kumiho.Sprite({Speed:Kumiho.Random(100,1),width:100,height:45,X:Kumiho.Random(500,1),Y:Kumiho.Random(500,1)}));  
        };	
		
		skor = Kumiho.Text({message:"selam millet",X:30,Y:30,font:"50px Arial"});
    

	},

	Update: function()
	{


        if(Kumiho.Controls.keyPressed[40])
        {   

            mycollaction.sprites[6].Y = mycollaction.sprites[6].Y + 10;
            
        }
        
        if(Kumiho.Controls.keyPressed[38])
        {    

            mycollaction.sprites[6].Y =  mycollaction.sprites[6].Y - 10;
        }
        
        if(Kumiho.Controls.keyPressed[39])
        {   

           mycollaction.sprites[6].X = mycollaction.sprites[6].X + 10;
        }
        
        if(Kumiho.Controls.keyPressed[37])
        {    
            mycollaction.sprites[6].X =  mycollaction.sprites[6].X - 10;
        }
        
        if(Kumiho.CheckCollisionInCollaction(mycollaction.sprites[6],mycollaction.sprites))
            {
                mycollaction.sprites[6].color = "#7099F0"
            }
        
        
	},
	
	Draw: function()
	{      
        a.Draw();
       
		for ( i = 0; i < 10 ; i++) {
            mycollaction.sprites[i].Draw();  
        };
    
        
        skor.Draw();
        
	}
    
    
	
};
    

      
    

Kumiho.Run(myGame);


</script>



</body>
</html>
